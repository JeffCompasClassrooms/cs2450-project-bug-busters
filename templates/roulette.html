{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card card-body">
                <h2 class="text-center mb-4">Roulette ðŸŽ²</h2>

                <p class="text-center"><strong>Balance:</strong> ${{ balance }}</p>

                <form method="POST">
                    <div class="form-group">
                        <label for="betNumber">Choose a number (0-36):</label>
                        <input type="number" class="form-control" id="betNumber" name="betNumber" min="0" max="36" required>
                    </div>

                    <div class="form-group">
                        <label for="betAmount">Bet amount:</label>
                        <input type="number" class="form-control" id="betAmount" name="betAmount" min="1" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Spin the Wheel</button>
                </form>

                {% if resultMessage %}
                    <div class="alert mt-4 {% if win %}alert-success{% else %}alert-danger{% endif %}">
                        {{ resultMessage }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
