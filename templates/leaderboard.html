{% extends "base.html" %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Coins</th>
        </tr>
    </thead>
    <tbody>
        {% for user in leaderboard %}
        <tr>
            <td class="rank">{{ loop.index }}</td>
            <td>{{ user['username'] }}</td>
            <td>{{ user['coins'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
